<style>
  .matrix-canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    opacity: 0.8;
    font-family: "Roboto Mono" monospace;
    color: lightskyblue;
  }

  .matrix-canvas:after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    height: 64px;
    background: linear-gradient(to bottom, rgba(254, 254, 254, 0), #000);
    background-image: linear-gradient(rgba(254, 254, 254, 0), rgb(0, 0, 0));
    background-position-x: initial;
    background-position-y: initial;
    background-size: initial;
    background-repeat-x: initial;
    background-repeat-y: initial;
    background-attachment: initial;
    background-origin: initial;
    background-clip: initial;
    background-color: initial;
  }
</style>

<body style="background: black">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="matrix-canvas">
    <canvas id="Matrix" style="background-position: hidden"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("Matrix");
    const context = canvas.getContext("2d");

    const katakana = "!@#$%^&*()_+~><,.?/:;";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const small = "abcdefghijklmnopqrstuvwxz";

    const alphabet = katakana + latin + nums + small;

    const fontSize = 20;
    const columns = canvas.width;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }

    const draw = () => {
      context.fillStyle = "rgba(0,0,0,0.05)";
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = "lightskyblue";
      context.font = fontSize + "Roboto Mono monospace";

      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(
          Math.floor(Math.random() * alphabet.length)
        );
        context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (
          rainDrops[i] * fontSize > canvas.height &&
          Math.random() > 0.975
        ) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };

    setInterval(draw, 30);
  </script>
